<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneWay - Find Your Goal Partner</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      h1 {
        font-weight: 600;
        margin-bottom: 10px;
      }

      p {
        font-weight: 300;
        margin-bottom: 30px;
        color: rgba(255, 255, 255, 0.8);
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 400;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background-color: rgba(255, 255, 255, 0.15);
        color: #fff;
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      input::placeholder,
      textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #fff;
      }

      button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background-color: #fff;
        color: #764ba2;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      button:hover {
        background-color: #f0f0f0;
      }

      .toggle-link {
        margin-top: 15px;
        display: block;
        color: #fff;
        text-decoration: underline;
        cursor: pointer;
        font-size: 14px;
      }

      .toggle-link:hover {
        color: #ddd;
      }

      .error-message {
        color: #ffcccc;
        background-color: rgba(255, 0, 0, 0.2);
        padding: 10px;
        border-radius: 5px;
        margin-top: 15px;
        display: none; /* Hidden by default */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="formTitle">Join OneWay</h1>
      <p id="formDesc">Enter your goal to connect with like-minded people.</p>

      <form id="authForm">
        <div class="form-group">
          <label for="uName">Username</label>
          <input
            type="text"
            id="uName"
            name="uName"
            placeholder="e.g., jane_doe"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Min 6 chars"
            required
          />
        </div>

        <!-- Goal input is only needed for Sign Up -->
        <div class="form-group" id="goalGroup">
          <label for="goal">Your Goal</label>
          <textarea
            id="goal"
            name="goal"
            rows="4"
            placeholder="Describe your goal, for example: 'I want to build a mobile app for local community events.'"
          ></textarea>
        </div>

        <button type="submit" id="submitBtn">Sign Up</button>
      </form>

      <span class="toggle-link" id="toggleMode"
        >Already have an account? Log In</span
      >
      <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
      let isSignup = true;

      const formTitle = document.getElementById("formTitle");
      const formDesc = document.getElementById("formDesc");
      const goalGroup = document.getElementById("goalGroup");
      const submitBtn = document.getElementById("submitBtn");
      const toggleMode = document.getElementById("toggleMode");
      const goalInput = document.getElementById("goal");
      const errorMessageDiv = document.getElementById("errorMessage");

      toggleMode.addEventListener("click", () => {
        isSignup = !isSignup;
        errorMessageDiv.style.display = "none";

        if (isSignup) {
          formTitle.textContent = "Join OneWay";
          formDesc.textContent =
            "Enter your goal to connect with like-minded people.";
          goalGroup.style.display = "block";
          goalInput.setAttribute("required", "true");
          submitBtn.textContent = "Sign Up";
          toggleMode.textContent = "Already have an account? Log In";
        } else {
          formTitle.textContent = "Welcome Back";
          formDesc.textContent = "Log in to continue your journey.";
          goalGroup.style.display = "none";
          goalInput.removeAttribute("required");
          submitBtn.textContent = "Log In";
          toggleMode.textContent = "New here? Create an account";
        }
      });

      document
        .getElementById("authForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const uName = document.getElementById("uName").value.trim();
          const password = document.getElementById("password").value.trim();
          const goal = goalInput.value.trim();

          if (!uName || !password) {
            errorMessageDiv.textContent = "Username and password are required.";
            errorMessageDiv.style.display = "block";
            return;
          }

          if (isSignup && !goal) {
            errorMessageDiv.textContent = "Please describe your goal.";
            errorMessageDiv.style.display = "block";
            return;
          }

          const endpoint = isSignup ? "/signup" : "/login";
          const payload = isSignup
            ? { uName, password, goal }
            : { uName, password };

          try {
            const response = await fetch(endpoint, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            });

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem("username", uName);
              window.location.href = `/match`;
            } else {
              errorMessageDiv.textContent =
                data.message || "An unknown error occurred.";
              errorMessageDiv.style.display = "block";
            }
          } catch (error) {
            console.error("Error during authentication:", error);
            errorMessageDiv.textContent = "Could not connect to the server.";
            errorMessageDiv.style.display = "block";
          }
        });
    </script>
  </body>
</html>
